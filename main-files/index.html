<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="whoami313">
    <meta name="Description" content="GitHub">
    <meta name="keywords" content="login,hack,programming,fishing,github">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="logo">
        <img src="../images/logo2.png" alt="logo">
        <p>Who am I ?</p>
    </div>
    <div class="inputbox">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your Username">
        <label id="passlab">Password</label>
        <input type="password" id="password" placeholder="Enter your Password">
        <button type="button" id="subbut">Login</button>
        <a target="_blank" id="forget-password">Forget Password ?</a>
    </div>
</body>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/clientjs/dist/client.min.js"></script>
<script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="./app.js" type="text/javascript"></script>

</html>
